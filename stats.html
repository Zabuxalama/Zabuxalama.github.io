	terminal = setInterval(() => {
        fetch(`http://xiex.my.id/api/terminal`)
        .then(res => res.text())
        .then(res => {
            document.getElementById('terminal').innerHTML = res ;
        })
		
    }, 0);
    setInterval(() => {
		i = 0
		fetch('http://xiex.my.id/api/cps').then(response => response.json()).then((a) => {
			Barqah = Number(a.Barqah)
			document.getElementById("mps").innerHTML = Barqah;
			
			
			document.getElementById("cpsmeter").style = `width: ${Barqah}%; height: 10px; background: #fff;`;
			document.getElementById("cpsmetercounter").innerHTML = `${Barqah} / 100`;
		})
		fetch('http://xiex.my.id/api/infoserver').then(response => response.json()).then(text => {
			document.getElementById("cpumeter").style = `width: ${text.cpu}; height: 10px; background: #fff;`;
			document.getElementById("cpumetercounter").innerHTML = `${text.cpu}`;
			document.getElementById("rammeter").style = `width: ${text.ram}; height: 10px; background: #fff;`;
			document.getElementById("rammetercounter").innerHTML = `${text.ram}`;
			Object.keys(text).forEach(i => {
				document.getElementById(i).innerHTML = text[i]
			})
		})
	},1000)
	// width: :inv:%; height: 10px; background: #fff;
	</script>
